name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build with kdocker
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kodezine/kdocker:v1.0.2
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake --preset ${{ matrix.build_type == 'Debug' && 'debug' || 'release' }}

    - name: Build
      run: cmake --build --preset ${{ matrix.build_type == 'Debug' && 'debug' || 'release' }}

    - name: Run Hello World (Unix)
      if: runner.os != 'Windows'
      run: ./build/${{ matrix.build_type }}/hello_world

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hello_world-${{ matrix.build_type }}
        path: |
          build/${{ matrix.build_type }}/hello_world*
